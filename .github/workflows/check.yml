name: RogueLike Testing

on:
  push:
    branches: [ hw_2 ]
  pull_request:
    branches: [ hw_2 ]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Get dependencies
      run: sudo apt-get -y install freeglut3 libopenal1
    - name: Build with Gradle
      run: ./gradlew jvmTest
